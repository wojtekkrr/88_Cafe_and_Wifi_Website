<html>
	<head>
		<title>Generic Page - Massively by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="{{ url_for('home') }}" class="logo">Cafes</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="{{ url_for('home') }}">Home</a></li>
							<li class="active"><a href="{{ url_for('login') }}">Login</a></li>
							<li><a href="{{ url_for('register') }}">Register</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">


						<!-- Title -->
							<section class="post">
								<header class="major">
									<h1>Login</h1>
									<p>Welcome back!</p>
								</header>
								<!-- Adding Flash message here for users trying to register twice -->
								  {% with messages = get_flashed_messages() %}
								  {% if messages %}
								  {% for message in messages %}
								  <p class="flash">{{ message }}</p>
								  {% endfor %}
								  {% endif %}
								  {% endwith %}
								<!-- Form -->
									<form method="post" action="{{ url_for('login') }}">
										<div class="row gtr-uniform">
											<div class="col-12">
												<input type="email" name="email" id="email" value="" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="password" name="password" id="password" value="" placeholder="Password" />
											</div>
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Login" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>
								<div class="image main"><img src="static/images/pic01.jpg" alt=""/></div>
							</section>

					</div>
				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; Wojciech Rajczak</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/assets/js/jquery.scrolly.min.js"></script>
			<script src="static/assets/js/browser.min.js"></script>
			<script src="static/assets/js/breakpoints.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
