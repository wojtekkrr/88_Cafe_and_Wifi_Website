<html>
	<head>
		<title>Generic Page - Massively by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="{{ url_for('home') }}" class="logo">Cafes</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="{{ url_for('home') }}">Home</a></li>
							<li><a href="{{ url_for('login') }}">Login</a></li>
							<li><a href="{{ url_for('register') }}">Register</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">


						<!-- Title -->
							<section class="post">
								<header class="major">
									<h1>New Cafe</h1>
									<p>Add new cafe</p>
								</header>
								<!-- Form -->
									<form method="post" action="{{ url_for('add_new_post') }}">
										<div class="row gtr-uniform">
											<div class="col-12">
												<input type="text" name="name" id="name" value="" placeholder="Name of Cafe" />
											</div>
											<div class="col-12">
												<input type="URL" name="map_url" id="map_url" value="" placeholder="Localisation on Google Maps" />
											</div>
                                            <div class="col-12">
												<input type="URL" name="img_url" id="img_url" value="" placeholder="Photography of Cafe" />
											</div>
                                            <div class="col-12">
												<input type="text" name="location" id="location" value="" placeholder="Location of Cafe" />
											</div>
                                            <div class="col-12">
												<input type="text" name="seats" id="seats" value="" placeholder="How many places to sit are there?" />
											</div>
											<div class="col-6 col-12-small">
												<input type="checkbox" id="has_toilet" name="has_toilet">
												<label for="has_toilet">Does the place have toilette?</label>
											</div>
											<div class="col-6 col-12-small">
												<input type="checkbox" id="has_wifi" name="has_wifi">
												<label for="has_wifi">Does the place have WiFi?</label>
											</div>
											<div class="col-6 col-12-small">
												<input type="checkbox" id="has_sockets" name="has_sockets">
												<label for="has_sockets">Are there any sockets in this place?</label>
											</div>
											<div class="col-6 col-12-small">
												<input type="checkbox" id="can_take_calls" name="can_take_calls">
												<label for="can_take_calls">Can you make calls there?</label>
											</div>
                                            <div class="col-12">
												<input type="text" name="coffee_price" id="coffee_price" value="" placeholder="What is the price of coffee?" />
											</div>
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Login" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>
								<div class="image main"><img src="static/images/pic01.jpg" alt=""/></div>
							</section>

					</div>
				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; Wojciech Rajczak</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/assets/js/jquery.scrolly.min.js"></script>
			<script src="static/assets/js/browser.min.js"></script>
			<script src="static/assets/js/breakpoints.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
